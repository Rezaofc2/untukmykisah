<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Untuk My Kisahâ¤ï¸</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Custom Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4f46e5 100%);
            overflow: hidden;
        }

        .font-question {
            font-family: 'Gochi Hand', cursive;
        }

        #no-button {
            position: absolute;
            transition: all 0.3s ease-in-out;
            z-index: 10;
            cursor: pointer;
        }

        #yes-button {
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Content -->
    <div id="main-content" class="bg-gray-900 bg-opacity-70 backdrop-blur-lg p-8 md:p-12 rounded-2xl shadow-2xl text-center max-w-lg w-full transition-all duration-500 ease-in-out transform scale-100 opacity-100">
        <img src="https://raw.githubusercontent.com/Rezaofc2/uploader/main/uploads/1766704088324.png"
             alt="GIF pemalu yang lucu"
             class="w-48 h-48 mx-auto rounded-full mb-6 shadow-lg border-4 border-pink-400 object-cover">

        <h1 class="font-question text-4xl md:text-5xl font-bold text-pink-400 mb-6">Heeey kamuuu...</h1>
        <p class="text-2xl md:text-3xl mb-10 font-question text-gray-200">Saya punya pertanyaan... tapi jangan marah, oke?</p>
        <p class="text-xl md:text-2xl mb-10 font-semibold text-white">Maukah kamu menjadi pacarku? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</p>

        <!-- Button Container -->
        <div id="button-area" class="relative flex flex-col sm:flex-row justify-center items-center gap-4 h-24">
            <button id="yes-button"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-110 shadow-lg">
                SANGAT!
            </button>

            <button id="no-button"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-all duration-300 shadow-lg"
                    style="left: 55%; transform: translateX(-50%);">
                TIDAK.
            </button>
        </div>
    </div>

    <!-- Success Message (Hidden) -->
    <div id="success-message"
         class="hidden bg-gray-900 bg-opacity-70 backdrop-blur-lg p-8 md:p-12 rounded-2xl shadow-2xl text-center max-w-lg w-full transition-all duration-500 ease-in-out transform scale-0 opacity-0">
        <!-- NOTE: data-src digunakan agar gambar cinta TIDAK dimuat sampai tombol diklik -->
        <img id="love-gif"
             data-src="https://raw.githubusercontent.com/Rezaofc2/uploader/main/uploads/1766704285888.png"
             alt="GIF cinta"
             class="w-48 h-48 mx-auto rounded-full mb-6 shadow-lg border-4 border-green-400 object-cover"
             style="display:none;">

        <h1 class="font-question text-5xl md:text-6xl font-bold text-green-400 mb-6">YAAAAAY!</h1>
        <p class="text-2xl md:text-3xl font-question text-gray-200 mb-8">Hehe, aku suka banget sama kamu! â¤ï¸</p>
        <p class="text-lg text-gray-300">(Kirim pesan padaku setelah kamu melihat ini, oke?)</p>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');
        const loveGif = document.getElementById('love-gif');
        const buttonArea = document.getElementById('button-area');

        const noButtonTexts = [
            "No.",
            "Are you sure? :(",
            "Please?",
            "C'mon!",
            "You can't say no!",
            "Just press 'Yes' >.<",
            "Don't be like that :'(",
            "I'll treat you to dinner",
            "HMMMMM"
        ];

        let yesButtonScale = 1;
        let noButtonTextIndex = 0;

        // Click "SANGAT!" -> tampilkan success + muat GIF cinta (lazy load)
        yesButton.addEventListener('click', () => {
            // Animasi sembunyikan main content
            mainContent.classList.add('scale-0', 'opacity-0');

            // Muat gambar cinta hanya saat diperlukan
            if (loveGif.dataset.src && !loveGif.src) {
                loveGif.src = loveGif.dataset.src;
            }

            // Setelah animasi selesai, sembunyikan main dan tampilkan success
            setTimeout(() => {
                mainContent.classList.add('hidden');
                // tampilkan gambar setelah src terpasang
                loveGif.style.display = 'block';
                successMessage.classList.remove('hidden');
                // trigger transition classes
                setTimeout(() => {
                    successMessage.classList.remove('scale-0', 'opacity-0');
                    successMessage.classList.add('scale-100', 'opacity-100');
                }, 20);
            }, 450);
        });

        // Fungsi untuk memindahkan tombol "TIDAK" ke posisi acak di layar
        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Batasi area supaya tombol tidak keluar layar
            const paddingX = 20;
            const paddingY = 80; // beri ruang atas untuk header
            const maxX = Math.max(0, viewportWidth - buttonWidth - paddingX);
            const maxY = Math.max(0, viewportHeight - buttonHeight - paddingY);

            const newX = Math.random() * maxX + paddingX / 2;
            const newY = Math.random() * maxY + paddingY / 2;

            noButton.style.position = 'fixed';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

            // Perbesar tombol "SANGAT!" sedikit setiap kali
            yesButtonScale = Math.min(2.2, yesButtonScale + 0.15);
            yesButton.style.transform = `scale(${yesButtonScale})`;
            yesButton.style.transition = 'transform 0.25s ease';

            // Ganti teks tombol "TIDAK"
            noButtonTextIndex = (noButtonTextIndex + 1) % noButtonTexts.length;
            noButton.innerText = noButtonTexts[noButtonTextIndex];
        }

        // Hover dan klik untuk memindahkan (mendukung desktop & mobile)
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        // Jika layar di-resize, pastikan tombol "TIDAK" tetap terlihat (opsional)
        window.addEventListener('resize', () => {
            // jika posisi fixed berada di luar layar, reset ke posisi default
            const rect = noButton.getBoundingClientRect();
            if (rect.right < 0 || rect.left > window.innerWidth || rect.top > window.innerHeight || rect.bottom < 0) {
                noButton.style.position = 'absolute';
                noButton.style.left = '55%';
                noButton.style.top = '';
                noButton.style.transform = 'translateX(-50%)';
            }
        });
    </script>
</body>
</html>
